<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>쟈뎅 | JARDIN </title>

  <link href="img/favicon.ico" rel="shortcut icon" type="image/x-icon">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/font.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>
  <div id="topBox">
    <div class="contentBox">
      <div class="topBox_left">
        <header>
          <ul class="menutotal menuList">
            <img src="img/icon_menu.png" alt="icon_menu" width="30">
            <li>전체 메뉴</li>
          </ul>
          <nav>
          <ul class="menu menuList">
            <li>신제품</li>
            <li>캡슐커피</li>
            <li>베스트</li>
            <li>선물세트</li>
            <li>이벤트</li>
          </ul>
        </nav>
        </header>

        <div class="slogan">
          <span>4가지 성분을 더한 <b>부드러운 아메리카노</b></span>
            <h2>집중이 필요할 땐 포커스!</h2>
            <h1>UPTO 60% OFF</h1>
          <button class="showNow">자세히보기</button>
        </div>
      </div>
      <div class="topBox_right">
        <img src="img/coffee_glass.png" class="coffee_glass" width="190">
        <img src="img/coffee.png" class="coffee" width="250">
      </div>
    </div>
  </div>

  <div id="middleBox">
    <div class="contentBox">

    </div>
  </div>

  <div id="lineBox">
    <div class="contentBox">
      <div class="lineBox_left">
        <h1>our tea</h1>
        <div class="line"></div>
        <p>
          과일의 싱그러움과 찻잎의 진항 풍미를<br>
          한잔에 담은 티 브랜드
        </p>
      </div>
      <div class="lineBox_right">
        <img src="img/ourteaA.JPG" alt="ourteaA" width="200">
        <img src="img/ourteaB.JPG" alt="ourteaB" width="200">
        <img src="img/ourteaC.JPG" alt="ourteaC" width="200">
      </div>
    </div>
  </div>

  <div id="collectionBox">
    <div class="contentBox">
      <div class="collectionBox_top">
        <div class="reveBox">
          <h1>Reve</h1>
          <span>레브</span>
          <p>꿈처럼 아름다운 커피</p>
        </div>
      </div>
      <div class="reveBox_bottom">
        <img src="img/revA.JPG" alt="revA" width="400" height="400">
        <img src="img/revB.JPG" alt="revB" width="400" height="400">
        <img src="img/revC.JPG" alt="revC" width="400" height="400">
        <img src="img/revD.JPG" alt="revD" width="400" height="400">
        <img src="img/revF.JPG" alt="revF" width="400" height="400">
        <img src="img/revG.JPG" alt="revG" width="400" height="400">
      </div>
    </div>
  </div>

  <div id="ourmilk_Box">
    <div class="contentBox">
      <div class="milkbox_left">
        <h1>our tea <sup>milk</sup></h1>
        <div class="line"></div>
        <p>
          우유의 풍미와 찻잎의 깊은 향을 담은<br>
          밀크티
        </p>
      </div>
      <div class="milkbox_right">

      </div>
    </div>
  </div>

</body>
</html>
