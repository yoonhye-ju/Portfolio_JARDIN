<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>쟈뎅 | JARDIN </title>

  <link href="img/favicon.ico" rel="shortcut icon" type="image/x-icon">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/font.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>
  <div id="topBox">
    <div class="contentBox">
      <div class="topBox_left">
        <header>
          <nav>
          <ul class="menu">
            <li>신제품</li>
            <li>캡슐커피</li>
            <li>베스트</li>
            <li>선물세트</li>
            <li>이벤트</li>
          </ul>
        </nav>
        </header>

        <div class="slogan">
          <span>4가지 성분을 더한 <b>부드러운 아메리카노</b></span>
            <h2>집중이 필요할 땐 포커스!</h2>
            <h1>UPTO 60% OFF</h1>
          <button class="showNow">자세히보기</button>
        </div>
      </div>
      <div class="topBox_right">
        <img src="img/coffee_glass.png" class="coffee_glass" width="190">
        <img src="img/coffee.png" class="coffee" width="250">
      </div>
    </div>
  </div>

  <div id="middleBox">
    <div class="contentBox">

    </div>
  </div>

  <div id="lineBox">
    <div class="contentBox">
      <div class="lineBox_left">
        <h1>our tea</h1>
        <div class="line"></div>
        <p>
          과일의 싱그러움과 찻잎의 진항 풍미를<br>
          한잔에 담은 티 브랜드
        </p>
      </div>
      <div class="lineBox_right">
        <img src="img/ourteaA.JPG" alt="ourteaA" width="200">
        <img src="img/ourteaB.JPG" alt="ourteaB" width="200">
        <img src="img/ourteaC.JPG" alt="ourteaC" width="200">
      </div>
    </div>
  </div>

  <div id="collectionBox">
    <div class="contentBox">
      <div class="collectionBox_top">
        <div class="reveBox">
          <h1>Reve</h1>
          <p>레브</p>
          <span>꿈처럼 아름다운 커피</span>
        </div>
      </div>
  
    </div>
  </div>

</html>
